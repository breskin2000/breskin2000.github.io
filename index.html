<!doctype html>
<html>
    <head>
        <title>Breskin</title>
        <meta charset="UTF-8" />
        <link rel="Stylesheet" type="text/css" href="css/style.css"/>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body onload="OnLoad()">
        <section id="scene1" class="scene" style="background-color:red; opacity:1;">
            <span class="content">There will be content some day...</span>
        </section>
        
        <section id="scene2" class="scene" style="background-color:green;">
            <span class="content">Trust me, I'm serious.</span>
        </section>
        
        <section id="scene3" class="scene" style="background-color:blue;">
            <span class="content">You can check later.</span>
        </section>
        
        
       <section id="topbar">
            <div id="triangleonbar"></div>
            <span id="logo">breskin</span>
            <div id="line"></div>
            <span id="hello">Hi there!</span>
        </section>
        
        <section id="scene-switcher">
            <div id="triangles">
                <div id="openscene1" class="triangle-up" onclick="OpenScene(1);" style="border-bottom-color: #007cff;"></div>
                <div id="openscene2" class="triangle-down" onclick="OpenScene(2);"></div>
                <div id="openscene3" class="triangle-up" onclick="OpenScene(3);"></div>
            </div>
        </section>
    </body>
</html>
